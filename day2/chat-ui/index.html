<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="contacts">
            <h3>Friends</h3>

        <div id="massage-view">
            <div class="massage in">Hey <span class="time">14:00</span></div>
            <div class="massage in">Hellos <span class="time">14:30</span></div>
            <div class="massage out">Sorry, been busy <span class="time">17:58</span></div>

            <div class="massage out">Tell me about it <span class="time">17:59</span></div>

        <div id="send-form">

            </form>

        </div>
    </div>
