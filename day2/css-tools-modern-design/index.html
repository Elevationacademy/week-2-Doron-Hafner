<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div class="side-bar">
            <h1>Friends</h1>
            <div class="contacts">
                <p>Freya</p>
                <p>Linda</p>
                <p>Kenan</p>
                <p>Theresa</p>
            </div>
        </div>
        <div class="chat-container">
            <div class="massage-container">
                <div class="massage">
                    <p class="massage income">Hey</p>
                    <p class="massage income">Hello?</p>
                    <p class="massage income">You work to much</p>
                    <p class="massage outcome">Tell me about you</p>
                    <p class="massage outcome">Sorry, been busy</p>
                </div>
            </div>
            <div class="send-bar">
                <input type="text" placeholder="type a massage">
                <button>SEND</button>
            </div>
        </div>
    </div>


</body>

</body>

</html>
